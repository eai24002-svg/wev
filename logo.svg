<svg width="450" height="70" viewBox="0 0 450 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef233c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7f7f8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Abstract S/A shape - flowing curve with gradient -->
  <path 
    d="M8 10C8 8 10 6 14 7C18 8 20 11 20 14C20 17 18 20 14 21C10 22 8 24 8 27C8 30 10 32 14 33C18 34 22 35 26 35C30 35 34 34 38 32" 
    stroke="url(#logoGradient)" 
    stroke-width="3.5" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
    filter="url(#glow)"
    style="filter: drop-shadow(0 0 3px rgba(239, 35, 60, 0.3));"
  />
  <!-- Red dot at bottom-left of shape -->
  <circle 
    cx="10" 
    cy="42" 
    r="4" 
    fill="#ef233c"
    filter="url(#glow)"
  />
  <!-- Text: AHMED SAADOON with gradient - positioned after the shape -->
  <text 
    x="55" 
    y="42" 
    font-family="Inter, 'IBM Plex Sans Arabic', Arial, sans-serif" 
    font-size="36" 
    font-weight="900" 
    fill="url(#logoGradient)" 
    letter-spacing="0.15em"
    dominant-baseline="middle"
    filter="url(#glow)"
    style="text-transform: uppercase;">
    AHMED SAADOON
  </text>
</svg>
